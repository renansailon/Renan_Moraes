<!DOCTYPE html>
<html>

<head>
		<title>--Formulário Contato--</title>	
		<script src="script.js">	</script>		
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">	
			

</head>

<body>
	<form name='formtest' action='.' method='post'>

	 <div class="row">
		<div class="col-md-4">
			
		</div>		

		<div class="col-md-4"><br><br>


				<header align="center">
				     <h1 class="display-4">Dados do formulário</h1> <hr size="7">	 		
				</header>
				<div class="form-group row">
					<div class="col-md-12"><br><br>
						<label>CNPJ *</label>
						<input type="text" name="cnpj" onblur="checkCnpj(this.value)" data-mask="00.000.000/0000-00" placeholder="Exemplo 27.090.363/0001-11" class="form-control" required="required">
						
					</div>

				</div>
				<div class="form-group row">
					<div class="col-md-6">
						<label>Razão Social</label>
						<input type="text" id="razaosocial" class="form-control" required="required">
						
					</div>
					<div class="col-md-6">
						<label>Fantasia</label>
						<input type="text" id="fantasia" class="form-control" required="required">
						
					</div>
				</div>
				<div class="form-group row">
					<div class="col-md-6">
						<label>E-mail</label>
						<input type="email" placeholder="exemplo@exemplo.com.br" id="email" class="form-control" required="required">
						
					</div>
					<div class="col-md-6">
						<label>Telefone</label>
						<input type="text" id="telefone" class="form-control" required="required">
						
					</div>
				</div>

				<div class="form-group row">
					<div class="col-md-12"><br><br>
						<label>CEP *</label>
						<input name="cep" placeholder="Exemplo 80730-000" required="required" type="text" id="cep" value="" class="form-control"
               			onblur="pesquisacep(this.value);" /></label><br />
						
					</div>

				</div>
				<div class="form-group row">
					<div class="col-md-6">
						<label>Rua</label>
						<input name="rua" type="text" id="rua" class="form-control" required="required" /></label>
						
					</div>
					<div class="col-md-6">
						<label>Bairro</label>
						<input name="bairro" type="text" id="bairro" class="form-control" required="required" /></label>
						
					</div>
				</div>
				<div class="form-group row">
					<div class="col-md-6">
						<label>Cidade</label>
						<input name="cidade" type="text" id="cidade" class="form-control" required="required"/></label>
						
					</div>
					<div class="col-md-6">
						<label>Estado</label>
						<input name="uf" type="text" id="uf" class="form-control"  required="required"/></label>
						
					</div>
				</div>
				<div class="form-group row">
					<div class="col-md-6">
						<label>IBGE</label>
						  <input name="ibge" type="text" id="ibge" class="form-control" required="required" /></label><br />
						
					</div>
					
				</div>
				<div class="form-group row">
					<div class="col-md-12">
						<label>Deixe sua opinião *:</label>
						<textarea name='mensagem' placeholder="Deixe aqui o seu feedback sobre nossos serviços - A equipe agradece!" class="form-control"  required ></textarea><br /><br />
						
					</div>
					<div class="col-md-6">

						<button class="btn btn-primary" class="alert-success" name="button" type="submit" onclick="return validar()">Enviar formulário</button><br/><br/>					
												
					</div>
					

				

				</div>	
				
		</div>

		<div class="col-md-4">
			
		</div>
		
		
	 </div> 

	</form><hr size="7">	

	<div>
		<footer align="center">
	        <p>&copy; 2020 - Renan Sailon Moraes</p><br/><br/>
	    </footer>

	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

</body>
</html>
